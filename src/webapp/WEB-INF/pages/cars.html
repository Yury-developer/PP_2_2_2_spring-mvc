<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cars</title>

        <style>
            .highlighted-text {
                color: blue;
                background-color: lawngreen;
                padding: 5px;
            }
        </style>
    </head>

    <body>
        <H3>page: Cars</H3>
        <br/>

        <h4 class="highlighted-text">
            <span>На данный момент в базе содержится </span>
            <span th:text="${size}"></span>
            <span> машин <i>(общее количество).</i></span>
        </h4>
        <br/>
        <b class="highlighted-text">Задайте количество выводимых машин (шт.):</b>
        <br/> <br/>

        <form th:action="@{/cars}" method="post">
            <label for="count">количество:</label>
            <input type="number" id="count" name="count"/>
            <button type="submit">Получить</button>
        </form>
        <br/>

    </body>
</html>
